<html>
    <head>
        <title>
            iframe working
        </title>
        <style>
          body{
                font-family: Arial, Helvetica, sans-serif;
                text-align:center;
                background: rgb(198, 211, 180) ;
                color: white;
                padding: 18px;
            }
            h1{
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            .gal-container{
                display: grid;
                grid-template-columns: repeat(2,1fr);
                gap:20px;
                padding: 20px;
                max-width: 1550px;
                margin:0;
            }
            .iframe-container{
                width: 100%;
                height:auto;
                border:5px,solid #fff;
            }
            .iframe{
                width:100%;
                height: 100%;
                border: none;
            }
            @media(max-width:760px){
                .gal-container{
                    grid-template-columns: repeat(2,1fr);
                }
            }
            
        </style>
    </head>
    <body>
        <h1>
            interactive iframe page
        </h1>
        <div class="container">
            <div class="iframe-container">
                <iframe src=https://www.tusktravel.com/blog/wp-content/uploads/2021/07/puducherry-sea.jpg title="Puducherry">
                </iframe>
            </div>
            <div class="iframe-container">
                <iframe src=https://chaloghumane.com/wp-content/uploads/2021/06/Puducherry-Tour.jpg title="Puducherry">
                </iframe>
            </div>
            <div class="iframe-container">
                <iframe src=https://thumbs.dreamstime.com/b/pykara-waterfalls-ooty-national-park-view-trip-photo-pykara-waterfalls-ooty-national-park-view-trip-photo-india-255273645.jpg title="Puducherry">
                </iframe>
            </div>
            <div class="iframe-container">
                <iframe src=https://imgcld.yatra.com/ytimages/image/upload/v1465372280/Pondicherry_Overview.jpg>
                </iframe>
            </div>
            <div class="iframe-container">
                <iframe src="https://i.pinimg.com/originals/a6/71/18/a671183aeeeee461e4b7eb7932810bad.jpg">
                </iframe>
            </div>
        </div>
        <h2>google map iframe</h2>
            <div class="iframe-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62456.82044563705!2d79.73558601671652!3d11.936284572501226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5361ab8e49cfcf%3A0xcc6bd326d2f0b04e!2sPuducherry!5e0!3m2!1sen!2sin!4v1736224689099!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                allowfullscreen="" loading="lazy"></iframe>
            </div>
        
    </body>
</html>
